<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
  </head>

  <body>

    <form action="[register_handle_file]" method="POST">

      <label for="first_name">First Name</label>
      <input type="text" name="first_name" id="first_name">

      <label for="last_name">First Name</label>
      <input type="text" name="last_name" id="last_name">
      
      <label for="user_email_1">Email Address:</label>
      <input type="email" name="user_email_1" id="user_email_1">

      <label for="user_email_2">Confirm Email Address:</label>
      <input type="email" name="user_email_2" id="user_email_2">
      
      <label for="password_1">Password:</label>
      <input type="password" name="password_1" id="password_1">

      <label for="password">Confir Password:</label>
      <input type="password" name="password_2" id="password_2">
      
      <button type="submit">Login</button>
      
    </form>
    
    
  </body>

  
</html>
