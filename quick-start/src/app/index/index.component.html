<table class="table table-hover">
  <thead>
  <tr>
      <td>Founder</td>
      <td>Company</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let founder of founders">
          <td>{{ founder.name }}</td>
          <td></td>
          <td><a [routerLink]="['/edit', founder._id]" class="btn btn-primary">Edit</a></td>
          <td><button (click)="deleteFounder(founder._id)"  class="btn btn-danger">Delete</button></td>
      </tr>
      <tr *ngFor="let company of companies">
        <td>{{ company.name }}</td>
        <td>{{ company.name.founder }}</td>
        <td>{{ company.name.industry }}</td>
        <td><a [routerLink]="['/edit', founder._id]" class="btn btn-primary">Edit</a></td>
        <td><button (click)="deleteFounder(founder._id)"  class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>
